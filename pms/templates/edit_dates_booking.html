{% extends "main.html"%}

{% block content %}
<h1>Editar fechas</h1>
{% if dates_form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {{ dates_form.non_field_errors }}
    </div>
{% endif %}
<form action="" method="post">
    {% csrf_token%}
    {% for field in dates_form %}
    <div class="row">
        <div class="col-md-2">
            {{field.label_tag}}
        </div>
        <div class="col">
            {{field}}
        </div>
    </div>
    {% endfor %}
    <a class="btn btn-outline-primary" href="{% url 'home' %}">Volver</a>
    <button class="btn btn-primary" type="submit">Guardar datos</button>
</form>


{% endblock content %}
